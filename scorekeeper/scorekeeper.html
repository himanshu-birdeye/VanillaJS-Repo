<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorekeeper</title>
    <link rel="stylesheet" href="scorekeeper.css">
</head>

<body>
    <div class="container">
        <img src="https://wallpapercave.com/wp/wp1961370.jpg" alt="table tennis wallpaper" width=100%>
        
        <div class="scoreDiv">
            <p><b>Ping Pong Score Keeper</b></p>
            <hr>
            <h1><b><span id="score1">0</span> to <span id="score2">0</span></b></h1>
            <p>Use the buttons below to keep the score.</p>
            <h3>Playing To 
                <select name="maxScore" id="maxScore">
                    <option value=3>3</option>
                    <option value=5 selected>5</option>
                    <option value=7>7</option>
                    <option value=9>9</option>
                    <option value=11>11</option>
                    <option value=13>13</option>
                </select>
            </h3>
        </div>

        <div class="btnDiv">
            <button id="btn1">+1 Player One</button>
            <button id="btn2">+1 Player Two</button>
            <button id="reset">Reset</button>
            

        </div>

    </div>

    <script src="scorekeeper.js"></script>
</body>

</html>
